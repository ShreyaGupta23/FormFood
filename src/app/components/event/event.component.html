<h2>View Events</h2>
<div class="row">
      
    <div class="col-sm" *ngFor="let ev of events ">
   <div class="card" style="width: 18rem;" >
    <img src="https://via.placeholder.com/100" class="card-img-top" alt="...">
     <div class="card-body">
       <h5 class="card-title">{{ev.name}}</h5>
       <p class="card-text">Coupon- {{ev.coupon}}</p>
       <p class="card-text"> {{ev.type}}</p>
     </div>
   </div>
   </div>
   </div>
